
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Currencies</h3>
    <div class="box-tools">
      <div class="input-group">
        <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
        <div class="input-group-btn">
          <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div><!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <a href="{% url "store:new-currency" %}" class="btn btn-primary mx-2">New Currency</a>
    <table class="table table-hover">
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>code</th>
        <th></th>
      </tr>
      {% for currency in currencies %}
      <tr>
        <td>{{currency.symbol}}</td>
        <td>{{currency.name_singular}}</td>
        <td>{{currency.code}}</td>
        <td>
          <a href="{% url "store:edit-currency" id=currency.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url "store:delete-currency" id=currency.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div><!-- /.box-body -->
</div><!-- /.box -->
