
<table class="table">
  <thead>
    <th>Name</th>
    <th>Quantity</th>
    <th>Unit price</th>
    <th>Order status</th>
  </thead>
  <tbody>
    {% for item in order.sales.all %}
    <tr>
      <td>{{item.purchase.inventory.name}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.sale_price}}</td>
      <td>{% if item.approved == False %}Processing {% else %} Approved{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
