<div class="box">
  <div class="box-header">
    <h3 class="box-title">Withdraw</h3>
  </div><!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>BKASH</th>
        <th>NID Card</th>
        <th>Status</th>
        <th></th>
      </tr>
      {% for withdraw in withdraws %}
      {% if not withdraw.approved %}
      <tr>
        <td>{{withdraw.id}}</td>
        <td>{{withdraw.amount}}</td>
        <td>{{withdraw.bkash_number}}</td>
        <td><a href="{{withdraw.nid_card.url}}"><img src="{{withdraw.nid_card.url}}" height=50 /></a></td>
        <td>{{withdraw.status}}</td>
        <td>
          {% if withdraw.status == 'PENDING' %}
          <a href="{% url "store:sales-cancel-withdraw-request" id=withdraw.id %}" class="btn btn-danger">Cancel</a>
          {% endif %}
        </td>
      </tr>
      {% endif %}
      {% endfor %}
    </table>
  </div><!-- /.box-body -->
</div><!-- /.box -->
