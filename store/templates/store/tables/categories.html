
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Categories</h3>
    <div class="box-tools">
      <div class="input-group">
        <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
        <div class="input-group-btn">
          <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div><!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <a href="{% url "store:new-category" %}" class="btn btn-primary mx-2">New Category</a>
    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Inventory</th>
        <th></th>
      </tr>
      {% for category in categories %}
      <tr>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>{{category.inventory.all.count}}</td>
        <td>
          {% if user.id == category.user.id %}
          <a href="{% url "store:edit-category" id=category.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url "store:delete-category" id=category.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  </div><!-- /.box-body -->
</div><!-- /.box -->
