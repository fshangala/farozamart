
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Resale Purchases</h3>
    <div class="box-tools">
      <div class="input-group">
        <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
        <div class="input-group-btn">
          <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div><!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>Inventory</th>
        <th></th>
        <th>Quantity</th>
        <th>Resale Price</th>
        <th></th>
      </tr>
      {% for purchase in purchases %}
      <tr>
        <td>{{purchase.id}}</td>
        <td>{{purchase.inventory.name}}</td>
        <td><img src="{{purchase.inventory.picture.url}}" alt="{{purchase.inventory.name}}" height=50 /></td>
        <td>{{purchase.quantity}}</td>
        <td>{{purchase.get_resale_price}}</td>
        <td>
          <a href="{% url "store:resale-purchase" id=purchase.id %}" class="btn btn-primary">View</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div><!-- /.box-body -->
</div><!-- /.box -->
