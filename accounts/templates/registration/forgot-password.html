{% extends "home/base.html" %}

{% block content %}
<section class="login_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Forgot password
      </h2>
    </div>
    {% include "includes/form.html" with form=form method='POST' action='' submitText='Proceed' %}
    <a href='{% url "accounts:login" %}?next={{get_parameters.next}}' class="btn btn-outline-primary m-4">Login</a>
    <a href='{% url "accounts:register" %}?next={{get_parameters.next}}' class="btn btn-outline-primary m-4">Create An Account</a>
  </div>
</section>
{% endblock content %}
